        <div id="app">
        <form id="form" action="/" >
        <div class="box-container">
            
            <div class="box kutu1">
                <div class="icerik">
                    <h3>İLETİŞİM BİLGİLERİM</h3>
                    <p><i class="fa-solid fa-location-dot"></i> <span>Adres :</span></p>
                    <p>
                        Lorem ipsum dolor sit amet consectetur 
                    </p>
                    <p><i class="fa-solid fa-phone"></i></i> <span>Telefon :</span></p>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                    </p>
                    <p><i class="fa-solid fa-envelope"></i></i> <span>E-mail :</span></p>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                </div>
            </div>
            <div class="box kutu2">
                <div class="icerik">
                    <div class="input-control">
                        <label>Ad Soyad :</label>
                        <input
                            type="text"
                            name="ad"
                            id="ad"
                            placeholder="Ad Soyad giriniz"
                            class="form-control"
                        />
                        <div class="error"></div>
                    </div>
                <div class="input-control">
                    <label>Adres :</label>
                    <input
                        type="text"
                        name="adres"
                        id="adres"
                        placeholder="Adresinizi giriniz"
                        class="form-control"
                    />
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <div class="form-check">
                        <label>Cinsiyet :</label>
                        <br>
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Erkek
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                            Kadın
                        </label>
                        <div class="error"></div>
                    </div>
                    
                </div>
                </div>
            </div>
            <div class="box kutu3">
                <div class="icerik">
                    <div class="input-control">
                        <label>Email :</label>
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="e-posta adresinizi giriniz"
                            class="form-control"
                        />
                        <div class="error"></div>
                    </div>
                    <label>Ülke :</label>
                    <div class="input-control">
                        <select class="form-select " id="ulke">
                            <option selected>ülkenizi seçin</option>
                            <option>Türkiye</option>
                            <option>Rusya</option>
                            <option>Almanya</option>
                            <option>İngiltere</option>
                            <option>Amerika</option>
                        </select>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label>Mesaj:</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
                            <div class="error"></div>
                        </div>
                      
                    </div>
                    <button type="button" class="btn " @click="submitForm()">Vue.js  Gönder</button>
                    <button type="submit" class="btn "> Gönder</button>
                    <button type="reset" class="btn">temizle</button>
                    
                </div>
            </div>
        </div>
